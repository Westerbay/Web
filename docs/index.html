<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Links</title>
    <style>
        .triangle {
            background-color: yellow;
            width: 50px;
            height: 50px;
            transform: translateX(-25px) translateY(10px) rotate(45deg);
        }

        .papa {
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

        .cercle {
            background: radial-gradient(#e66465, #9198e5);
            width: 70px;
            height: 70px;

            border: 3px solid black;
            border-radius: 100%;
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <nav>
        <ol>
            <li><a href="TP1"> TP1</a></li>
        </ol>
        <div class="papa">
            <div class="triangle"></div>
        </div>
        <div>
            <div class="triangle2"></div>
        </div>
        <div>
            <div class="cercle"></div>
        </div>
        <div>
            <div class="cercle2"></div>
        </div>
    </nav>
</body>

</html>
